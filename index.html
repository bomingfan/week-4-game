<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Added a link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Added a link to my css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Crystal Collectors!</h1>
    <h3 class="text-center">Let's Play</h3>
</div>

<div class="container">

    <div class="row">

        <!-- Initial Score Panel -->
        <div class="col-lg-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Score</h3>
                </div>

                <div class="panel-body">
                    <hr>
                    <h1 id="initialScore"></h1>
                </div>

            </div>
        </div>

        <!-- Crystal Panel -->
        <div class="col-lg-6">
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Crystals</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="http://via.placeholder.com/110x110" alt="crystal-0">
                        </div>
                        <div class="col-sm-3">
                            <img src="http://via.placeholder.com/110x110" alt="crystal-1">        
                        </div>
                        <div class="col-sm-3">
                            <img src="http://via.placeholder.com/110x110" alt="crystal-2">        
                        </div>
                        <div class="col-sm-3">
                            <img src="http://via.placeholder.com/110x110" alt="crystal-3">        
                        </div>
                    </div>

                </div>
            </div>
        </div>

            
        <!-- Your Score Panel -->
        <div class="col-lg-2">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Your Score</h3>
                    </div>
                    <div class="panel-body">
                      <hr>
                      <h1 id="yourScore"></h1>
                    </div>
                </div>
        </div>

        <!-- Stat Panel -->
        <div class="col-lg-2">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Statistics</h3>
                    </div>
                    <div class="panel-body">
                        <hr>
                        <h1 id="win"></h1>
                        <h1 id="loss"></h1>
                    </div>
                </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>



</body>
</html>
